<!doctype html>
<html lang="en">

<link href="static/css/home.css" rel="stylesheet">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>SignUp</title>
</head>

<body class="bg-light">
    <style>
        body {background-image:url(static/images/signup.jpg);
            background-size: 100%;
        }
    </style>
 
<center>
    {% if(msg == 1) %}
        <div class="alert alert-warning" role="alert">
                User already registered!
        </div>      
    {% endif %}
    {{ m }}
</center>

    <div class="container" style="padding-left: 22%;">
        <div class="p-4 rounded bg-dark text-white" style="margin: 4rem; width: 50%;">
            <h3 style="margin-bottom : 3rem;">SignUp to SkinXpert</h3>
            <form method="POST" action="/signup">
                <div class="mb-3">
                    <label for="Name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Gender</label>
                <div class="input-group mb-3" >
                    <select class="custom-select" id="inputGroupSelect02" style="width: 400px;height:40px;color:grey;" name = "gender" id="gender" required>
                      <option selected>Choose...</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                    </select>
                </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" aria-describedby="emailHelp" placeholder="Enter your age" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter your email" required>
                    <div id="emailHelp" class="form-text text-white" style="font-size: 12px;">We'll never share your email with anyone else.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <br>
                <p class="fst-italic">Already have an account? <a href='{{ url_for("login") }}'>Login here</a></p>
                <button type="submit" id="signupbutton" class="btn btn-secondary">Sign Up</button>
            </form>
        </div>
    </div>
</body>

</html>

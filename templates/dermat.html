<html>

    <body>
        <style>
            body {background-image:url(static/images/peach.jpg);
                background-size: 100%;

        </style>
    
        
        {% if(m == 1) %}
        <table style="margin-top: 20px; margin: 20px;margin-right: 20px;" class="table table-hover table-bordered">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Address</th>  
              </tr>
            </thead>
            
            <tbody>
                {% for n in name %}
                
               
                <tr>
                    <td>{{ name[loop.index0] }}</td>
                    <td> {{ address[loop.index0] }}</td>
                </tr>
                {% endfor %}
        
            </tbody>
          </table>

        {% else %}
        <tr>
            <td>No data found</td>
        </tr>
        {% endif %}
    </body>

<!doctype html>
<html lang="en">

<link href="static/css/home.css" rel="stylesheet">
<script src="static/js/jquery.min.js"></script>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login</title>
</head>

<body class="bg-light">
    <style>
        body {background-image:url(static/images/signup.jpg);
            background-size: 100%;
        }
    </style>

    <center>
        
    {% if(msg == 1) %}
        <div class="alert alert-danger" role="alert">
                Invalid login!
        </div>      
    {% endif %}

    </center>

    
    <div class="container" style="padding-left: 22%; padding-top: 4%;">
        <div class="p-4 rounded bg-dark text-white" style="margin: 4rem; width: 50%;">
            <h3 style="margin-bottom : 3rem;">Login to SkinXpert</h3>
            <script>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category,message in messages %}
                        <div class="alert alert-{{category}}">{{message}}
                            </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </script>
            <form method="POST" action="/login">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email Address</label>
                    <input type="email" class="form-control"  name="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <p class="fst-italic">New around here? <a href='{{ url_for("signup") }}'>SignUp</a></p>
                <button type="submit" id="signupbutton" class="btn btn-secondary">Login</button>
            </form>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        $(".alert").hide(3000)
    });
</script>
</html>
